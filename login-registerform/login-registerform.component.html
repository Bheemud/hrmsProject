<section class="login-section" >
  <div class="login-container">
    <div class="login-content">
      <div class="login-card">
        <div class="card-content" >
          <h2 class="card-title">Welcome to HRMS</h2>
          
      </div>
      <form (submit)="checkUser()" class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" 
                 [(ngModel)]="username" name="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" 
                 [(ngModel)]="password" name="password" placeholder="Enter Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
      <p class="register-link">Don't have an account? <a routerLink="register" class="link">Register</a><br>
        <a routerLink="forgotpassword" class="forgot-password-link">Forgot Password?</a>
        <!-- <a href="forgotpassword"> cl</a> -->
      </p>
    </div>
    
  </div>
