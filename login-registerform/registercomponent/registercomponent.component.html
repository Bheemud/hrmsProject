<section class="vh-100"
style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-4">Create an Account</h2>
              <form (ngSubmit)="registerUser()">
                <div class="mb-3">
                  <label for="nameField" class="form-label">User Name</label>
                  <input type="text" id="nameField" class="form-control" [(ngModel)]="userData.username" name="name" placeholder="Enter your username" />
                </div>
                <div class="mb-3">
                  <label for="passwordField" class="form-label">Password</label>
                  <input type="password" id="passwordField" class="form-control" [(ngModel)]="userData.password" name="password" placeholder="Enter your password" />
                </div>
                <div class="mb-3">
                  <label for="roleField" class="form-label">Role</label>
                  <input type="text" id="roleField" class="form-control" [(ngModel)]="userData.role" name="role" placeholder="Enter your role" />
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-lg w-100">Register</button>
                </div>
                <p class="text-center text-muted mt-4 mb-0">Already have an account? <a href="#" class="fw-bold text-body"><u>Login here</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
