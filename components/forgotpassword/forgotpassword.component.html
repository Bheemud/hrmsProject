<!DOCTYPE html>
<html>
<head>
    <title>Email Input Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .card {
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        /* Optional styles for button alignment */
        .btn-submit {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="card">
        <h4 class="text-center mb-4">Enter Your Email</h4>
        <form action="/submit-email" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <!-- Button with Bootstrap styling -->
            <a href="resetpassword" class="btn btn-primary btn-submit">Submit</a>
        </form>
    </div>

    
</body>
</html>
