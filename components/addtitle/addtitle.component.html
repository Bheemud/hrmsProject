<div class="card">
  <div class="card-body">
    <div class="form-container">
      <form (ngSubmit)="addTitle()">
        <div class="form-group">
          <label for="empNo">Employee Number:</label>
          <input type="number" id="empNo" name="empNo" [(ngModel)]="title.empNo" class="form-control">
        </div>

        <div class="form-group">
          <label for="fromDate">From Date (YYYY-MM-DD):</label>
          <input type="text" id="fromDate" name="fromDate" [(ngModel)]="title.fromDate" class="form-control">
        </div>

        <div class="form-group">
          <label for="toDate">To Date (YYYY-MM-DD):</label>
          <input type="text" id="toDate" name="toDate" [(ngModel)]="title.toDate" class="form-control">
        </div>

        <div class="form-group">
          <label for="titleInput">Title:</label>
          <input type="text" id="titleInput" name="titleInput" [(ngModel)]="title.title" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Title</button>
      </form>
    </div>
  </div>
</div>
